<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="div-login.css">
</head>
<body>
    <div class="login">
        <div class="form">
            <div class="name"><p>Đăng nhập</p></div>
            <div class="usename">
                <label for="email">Email / SĐT:</label>
                <input type="text" id="email" name="email" placeholder="nhập Email hoặc Số điện thoại" class="text1">
            </div>
            <div class="password">
                <label for="password">Mật Khẩu:</label>
                <input type="text" id="password" name="password" placeholder="nhập mật khẩu từ 6 đến 32 kí tự" class="text1">
            </div>
            <div class="forgot-password">
                <a href="#">Quên mật khẩu ?</a>
            </div>
            <div class="btn-login">
                <button>Đăng nhập</button>
            </div>
            <div class="fb-gg">
                <p>Đăng nhập bằng:</p>
                <div class="fb">
                    <a href="fb"><i class="fab fa-facebook-square"></i></a>
                </div>
                <p>hoặc</p>
                <div class="gg">
                    <a href="gg"><i class="fab fa-google-plus-square"></i></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
